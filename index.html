<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Typing Speed Test</title>
</head>
<body>
  <div class="game">
    <div class="name">Typing Speed Test</div>
    <div class="container">
      <div class="massage">
        We Are Playing On
        <span class="lvl"></span> Level <span class="seconds"></span> Seconds To type The Word
      </div>
      <div class="start">Start Playing</div>
      <div class="the-word">Will</div>
      <input type="text" class="input" name="" id="">
      <div class="upcoming"></div>
      <div class="control">
        <div class="time">Time Left : <span></span> Seconds</div>
        <div class="score"> Score : <span class="got"></span> From <span class="total"></span></div>
      </div>
      <div class="finish"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
